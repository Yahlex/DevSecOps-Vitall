name: ğŸš€ Build and Deploy Vitall

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    name: ğŸ—ï¸ Build, Scan and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Log in to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Lowercase Repo Slug
        run: |
          echo "REPO_SLUG=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}
        env:
          GITHUB_REPOSITORY: "${{ github.repository }}"

      - name: ğŸ³ Build Docker image (Local)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true # Charge l'image dans le Docker daemon local pour le scan
          tags: ${{ env.REPO_SLUG }}:scan
          build-args: |
            STRIPE_SECRET_KEY=dummy
            NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=dummy

      - name: ğŸ›¡ï¸ Snyk Container Scan
        id: snyk-scan
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ env.REPO_SLUG }}:scan
          args: --severity-threshold=high --file=Dockerfile

      - name: ğŸš€ Push Docker image
        if: success() # Ne s'exÃ©cute que si le scan Snyk est passÃ©
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.REPO_SLUG }}:latest
          # On passe les clÃ©s bidons pour que Next.js accepte de build l'image
          build-args: |
            STRIPE_SECRET_KEY=dummy
            NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=dummy

  tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Tests
        run: npm run test

  quality:
    name: ğŸ” SonarQube Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: ğŸ” SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  secrets_scan:
    name: ğŸ”‘ Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ›¡ï¸ Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Gitleaks va scanner tout l'historique pour s'assurer qu'aucun secret
        # n'a Ã©tÃ© commitÃ© par inadvertance.

  deploy:
    name: ğŸš¢ Deploy to VPS
    runs-on: ubuntu-latest
    needs: [build, tests, quality, secrets_scan]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ”‘ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            cd /home/${{ secrets.DEPLOY_USER }}/apps/vitall
            docker compose pull app
            docker compose up -d
            docker system prune -f
