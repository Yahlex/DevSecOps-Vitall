# =============================================================================
# Pipeline CI/CD - Vitall Solution
# D√©clench√© sur chaque push et pull request vers main
# Jobs : lint, test, sonarqube (SAST), npm audit (SCA), gitleaks (secrets), build Docker
# =============================================================================

name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ---- Job 1 : Lint (v√©rification qualit√© du code) ----
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Installation des d√©pendances
        run: npm ci

      - name: Linting ESLint
        run: npm run lint

  # ---- Job 2 : Tests unitaires (Vitest) ----
  test:
    name: üß™ Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Installation des d√©pendances
        run: npm ci

      - name: Lancer les tests unitaires
        run: npm run test

  # ---- Job 3 : Analyse de qualit√© et s√©curit√© du code (SAST) ----
  sonarqube:
    name: üîç SonarQube (SAST)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Historique complet pour une meilleure analyse

      - name: Scan SonarQube
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  # ---- Job 4 : Scan des d√©pendances (SCA) ----
  sca:
    name: üîé npm audit (SCA)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Installation des d√©pendances
        run: npm ci

      - name: Audit des d√©pendances
        # audit-level=high : on bloque seulement si vuln√©rabilit√© high ou critical
        # √ßa √©vite de bloquer le pipeline pour des failles mineures
        run: npm audit --audit-level=high

  # ---- Job 5 : D√©tection de secrets dans le code (Gitleaks) ----
  secrets-scan:
    name: üîë Gitleaks (Secrets)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Scan de tout l'historique Git

      - name: Scan des secrets avec Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---- Job 6 : Build Docker, scan Trivy, puis push sur GHCR ----
  build:
    name: üê≥ Build, Scan & Push Docker
    runs-on: ubuntu-latest
    needs: [lint, test, sonarqube, sca, secrets-scan] # On build seulement si tout passe
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Mettre le nom du repo en minuscule
        run: echo "REPO_SLUG=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # On build l'image en local d'abord (sans push) pour la scanner
      - name: Build de l'image Docker (local)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.REPO_SLUG }}:scan

      # Scan de l'image avec Trivy ‚Äî bloque si vuln√©rabilit√©s CRITICAL
      - name: Scan Trivy de l'image Docker
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REPO_SLUG }}:scan
          format: table
          exit-code: 1
          severity: CRITICAL
          ignore-unfixed: true

      # Si le scan passe, on pousse l'image sur GHCR
      - name: Push de l'image sur GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO_SLUG }}:latest
            ghcr.io/${{ env.REPO_SLUG }}:${{ github.sha }}
