name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ---- Job 1 : Lint (vÃ©rification qualitÃ© du code) ----
  lint:
    name: ðŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Installation des dÃ©pendances
        run: npm ci

      - name: Linting ESLint
        run: npm run lint

  # ---- Job 2 : Tests unitaires (Vitest) ----
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Installation des dÃ©pendances
        run: npm ci

      - name: Lancer les tests unitaires
        run: npm run test

  # ---- Job 3 : Build de l'image Docker & push sur GHCR ----
  build:
    name: ðŸ³ Build & Push Docker
    runs-on: ubuntu-latest
    needs: [lint, test] # On build seulement si lint + tests passent
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Mettre le nom du repo en minuscule
        run: echo "REPO_SLUG=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build et push de l'image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ env.REPO_SLUG }}:latest
            ghcr.io/${{ env.REPO_SLUG }}:${{ github.sha }}
