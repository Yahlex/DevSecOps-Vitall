name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ---- Job 1 : Lint (vÃ©rification qualitÃ© du code) ----
  lint:
    name: ðŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Installation des dÃ©pendances
        run: npm ci

      - name: Linting ESLint
        run: npm run lint

  # ---- Job 2 : Tests unitaires (Vitest) ----
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Installation des dÃ©pendances
        run: npm ci

      - name: Lancer les tests unitaires
        run: npm run test

  # ---- Job 3 : Analyse de qualitÃ© et sÃ©curitÃ© du code (SAST) ----
  sonarqube:
    name: ðŸ” SonarQube (SAST)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Historique complet pour une meilleure analyse

      - name: Scan SonarQube
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  # ---- Job 4 : Scan des dÃ©pendances (SCA) ----
  sca:
    name: ðŸ”Ž npm audit (SCA)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Installation des dÃ©pendances
        run: npm ci

      - name: Audit des dÃ©pendances
        # audit-level=high : on bloque seulement si vulnÃ©rabilitÃ© high ou critical
        # Ã§a Ã©vite de bloquer le pipeline pour des failles mineures
        run: npm audit --audit-level=high

  # ---- Job 5 : DÃ©tection de secrets dans le code (Gitleaks) ----
  secrets-scan:
    name: ðŸ”‘ Gitleaks (Secrets)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Scan de tout l'historique Git

      - name: Scan des secrets avec Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---- Job 6 : Build Docker, scan Trivy, puis push sur GHCR ----
  build:
    name: ðŸ³ Build, Scan & Push Docker
    runs-on: ubuntu-latest
    needs: [lint, test, sonarqube, sca, secrets-scan] # On build seulement si tout passe
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Mettre le nom du repo en minuscule
        run: echo "REPO_SLUG=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # On build l'image en local d'abord (sans push) pour la scanner
      - name: Build de l'image Docker (local)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.REPO_SLUG }}:scan

      # Scan de l'image avec Trivy â€” bloque si vulnÃ©rabilitÃ©s CRITICAL
      - name: Scan Trivy de l'image Docker
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REPO_SLUG }}:scan
          format: table
          exit-code: 1
          severity: CRITICAL
          ignore-unfixed: true

      # Si le scan passe, on pousse l'image sur GHCR
      - name: Push de l'image sur GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO_SLUG }}:latest
            ghcr.io/${{ env.REPO_SLUG }}:${{ github.sha }}

  # ---- Job 7 : DÃ©ploiement sur le VPS via SSH ----
  deploy:
    name: ðŸš€ Deploy to VPS
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' # Uniquement sur main
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      # Etape 1 : CrÃ©er le dossier sur le VPS
      - name: PrÃ©paration du VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            mkdir -p ~/apps/vitall/grafana/provisioning/datasources
            mkdir -p ~/apps/vitall/grafana/provisioning/dashboards
            mkdir -p ~/apps/vitall/grafana/dashboards

      # Etape 2 : Copier tous les fichiers de config sur le VPS
      - name: Copie des fichiers de config
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.prod.yml,prometheus.yml,loki-config.yml,promtail-config.yml,grafana/"
          target: ~/apps/vitall/

      # Etape 3 : GÃ©nÃ©rer le .env, pull l'image et dÃ©marrer
      - name: DÃ©ploiement des services
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/apps/vitall

            echo "ðŸ“ GÃ©nÃ©ration du fichier .env..."
            cat > .env << 'EOF'
            POSTGRES_USER=vitall_user
            POSTGRES_PASSWORD=vitall_secure_pwd_2026
            POSTGRES_DB=vitall_db
            JWT_SECRET=jwt-secret-vitall-production-2026-devsecops
            STRIPE_SECRET_KEY=dummy
            NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=dummy
            STRIPE_WEBHOOK_SECRET=dummy
            GRAFANA_USER=admin
            GRAFANA_PASSWORD=vitall-grafana-2026
            EOF
            sed -i 's/^            //' .env

            echo "ðŸ³ Pull de la derniÃ¨re image..."
            docker pull ghcr.io/yahlex/devsecops-vitall:latest

            echo "ðŸš€ DÃ©marrage des services..."
            docker compose -f docker-compose.prod.yml up -d

            echo "ðŸ§¹ Nettoyage des anciennes images..."
            docker image prune -f

            echo "âœ… DÃ©ploiement terminÃ© !"
            docker compose -f docker-compose.prod.yml ps
