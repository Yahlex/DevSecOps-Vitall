# Grafana Datasources Provisioning
# Automatically configure Prometheus and Loki datasources

apiVersion: 1

datasources:
  # Prometheus datasource for metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      timeInterval: 15s
    version: 1

  # Loki datasource for logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: Prometheus
          matcherRegex: "container_name=(\\w+)"
          name: container_name
          url: "/explore?left={\"datasource\":\"Prometheus\",\"queries\":[{\"expr\":\"rate(container_cpu_usage_seconds_total{name=\\\"${__value.raw}\\\"}[5m])\"}]}"
    version: 1
