# =============================================================================
# Docker Compose - Production (VPS)
# Utilise l'image pré-construite depuis GHCR, pas de build local
# Les variables sensibles sont chargées depuis le fichier .env
# =============================================================================

services:
  # --- Base de données PostgreSQL ---
  postgres:
    image: postgres:16-alpine
    container_name: vitall-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Application Next.js (image depuis GHCR) ---
  app:
    image: ghcr.io/yahlex/devsecops-vitall:latest
    container_name: vitall-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      HOSTNAME: "0.0.0.0"
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public"
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-dummy}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-dummy}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-dummy}
    labels:
      - "logging=promtail"
    networks:
      - public
      - backend
      - monitoring
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # --- Prometheus (collecte des métriques) ---
  prometheus:
    image: prom/prometheus:latest
    container_name: vitall-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- Grafana (visualisation des métriques et logs) ---
  grafana:
    image: grafana/grafana:latest
    container_name: vitall-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - public
      - monitoring
    depends_on:
      - prometheus
      - loki

  # --- Loki (agrégation des logs) ---
  loki:
    image: grafana/loki:latest
    container_name: vitall-loki
    restart: unless-stopped
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring

  # --- Promtail (collecte des logs Docker) ---
  promtail:
    image: grafana/promtail:latest
    container_name: vitall-promtail
    restart: unless-stopped
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring
    depends_on:
      - loki

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  public:
    external: true
  backend:
    driver: bridge
  monitoring:
    driver: bridge
