services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: "development"
    entrypoint: ["sh", "-c"]
    command:
      - |
        echo "ðŸ“¦ Syncing dependencies..."
        npm install
        echo "ðŸ”„ Pushing Prisma schema..."
        npx prisma generate
        npx prisma db push --accept-data-loss
        echo "ðŸš€ Starting dev server with Hot Reload..."
        exec npm run dev
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
